<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <section class="left-form">

    </section>

    <section class="right-form">
        <form action="" method="post" class="formulario" id="formulario">
            <div class="logo">
                <a href="{{ url_for('lienzo.index') }}"><img src="{{ url_for('static', filename='img/iconoPrincipalBlanco.png') }}" alt=""></a>
            </div>
            <h2>Iniciar sesión</h2>

            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" class="username">

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="password">

            
            <input type="submit" value="Ingresar" class="submit btn" id="submit">
        </form>
    </section>

    <script src="../js/validaLogin.js"></script>
</body>
</html>
