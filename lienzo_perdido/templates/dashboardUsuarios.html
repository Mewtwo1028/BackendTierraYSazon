<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Righteous&family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <script src="{{ url_for('static', filename='js/CRUD_dashboardUsuarios.js') }}"></script>
</head>
<body>
    <header class="oscuro">
        <div class="logo">
          <a href="{{ url_for('lienzo.index') }}"><img src="{{ url_for('static', filename='img/iconoPrincipal.png') }}" alt=""></a>
        </div>
        <a href="{{ url_for('auth.login') }}" class="btnA"><button>Cerrar sesión</button></a>
    </header>

    <section class="principal">
      <div class="cuadro">

        <div class="sidebar">
          <div class="logoDash"><img src="{{ url_for('static', filename='img/iconoDashboardTransparente.png') }}" alt=""></div>
          <ul class="menu">
            <li >
              <div id="contenido-derecha"><a href="{{ url_for('lienzo.dashboard') }}" id="opcion-exposiciones-culturales"><span >Menú</span></a></div>
            </li>
            <li>
              <a href="{{ url_for('lienzo.dashboardEventos') }}" id="opcion-exposiciones-culturales">  <div id="contenido-derecha"><span>Eventos</span></div></a>
            </li>
            <li>
                <a href="{{ url_for('lienzo.dashboardExposiciones') }}" id="opcion-exposiciones-culturales">  <div id="contenido-derecha"><span>Exposiciones</span></div></a>
            </li>
            <li class="selected">
                <a href="#" id="opcion-exposiciones-culturales">  <div id="contenido-derecha"><span>Usuarios</span></div></a>
            </li>
            
          </ul>
        </div>

        <div class="main--content">
          <div class="header-wrapper">
            <div class="header--title">
              <span>Usuario</span>
              <h2>Administrador</h2>
            </div>

          </div>

          <div class="tabular--wrapper">
            <div class="main--title">
              <div class="botones">
                <button>Leer</button>
                <button id="toggleButton" onclick="toggleFormInsert()">Agregar</button>
                <button id="toggleButton" onclick="toggleFormUpdate()">Modificar</button>
                <button id="toggleButton" onclick="toggleFormDelete()" class="eliminar">Eliminar</button>
              </div>
            </div>
            <div class="table-container">
              <table id="tablaUsuarios">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Pass</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- jalar datos del json -->
                </tbody>
              </table>
              
            </div>
          </div>

        </div>
        <div id="formulario INSERT" class="formulario-visible" hidden>
          <form class="formularioInsert" method="POST" enctype="multipart/form-data">
            <div>
              <label for="id">ID:</label>
              <input type="text" id="id" name="id" required>
            </div>
            <div>
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <input type="hidden" name="accion" value="insertar">
              <button type="submit">Insertar</button>
            </div>
          </form>
        </div>
    
        <div id="formulario Update" class="formulario-visible" hidden>
          <form class="formularioInsert" method="POST" enctype="multipart/form-data">
            <div>
              <label for="id">ID:</label>
              <input type="text" id="id" name="id" required>
            </div>
            <div>
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <input type="hidden" name="accion" value="modificar">
              <button type="submit">Actualizar</button>
            </div>
          </form>
        </div>
    
        <div id="formulario Delete" class="formulario-visible" hidden>
          <form class="formularioDelete" method="POST" enctype="multipart/form-data">
            <div>
              <label for="id">ID:</label>
              <input type="text" id="id" name="id" required>
            </div>
              <input type="hidden" name="accion" value="eliminar">
              <button type="submit" class="eliminar">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</body>
</html>
